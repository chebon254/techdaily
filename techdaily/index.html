<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <meta property="og:image" content="https://techdailyevents.web.app/css/img/Facebook.png" />
    <meta property="og:type" content="website" />
    <meta property="og:desc" content="Connecting Founders" />

    <meta name="twitter:card" content="summary_large_image">
    <meta name="twitter:site" content="@TechDailyAfrica Events">
    <meta name="twitter:title" content="TechDailyAfrica Events">
    <meta name="twitter:desc" content="Connecting Founders">
    <meta name="twitter:image" content="https://techdailyevents.web.app/css/img/Twitter.png">
    <meta name="twitter:player" content="https://techdailyevents.web.app">

    <title>TechDailyAfrica Events</title>

    <link rel="apple-touch-icon" sizes="180x180" href="css/favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="css/favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="css/favicon/favicon-16x16.png">
    <link rel="manifest" href="css/favicon/site.webmanifest">
    <link rel="mask-icon" href="css/favicon/safari-pinned-tab.svg" color="#5bbad5">
    <link rel="shortcut icon" href="css/favicon/favicon.ico">
    <meta name="msapplication-TileColor" content="#ffffff">
    <meta name="msapplication-config" content="css/favicon/browserconfig.xml">
    <meta name="theme-color" content="#ffffff">

    <!-- == Style Sheet == -->
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/responsive.css">

    <!-- == Fonts == -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400;500;600;700;800;900&display=swap"
        rel="stylesheet">

    <!-- == Icons == -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
        crossorigin="anonymous" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>


</head>

<body>
    <!-- == HEADER == -->
    <header>
        <nav>
            <div class="nav-container container">
                <div class="logo">
                    <a href="index.html"><img src="css/img/Tech Daily Logo.png" alt="">TechDailyAfrica Events</a>
                </div>
                <div class="links">
                    <a href="#">About</a>
                    <a href="#">Contact</a>
                    <a href="#"><i class="fa-solid fa-bars"></i></a>
                </div>
            </div>
        </nav>
    </header>
    <!-- == HEADER == -->

    <!-- == MAIN == -->
    <main>
        <section class="banner">
            <div class="banner-container container">
                <div class="left">
                    <p>The search ends here!</p>
                    <h1>Attend , Create and Manage your Tech Event in one platform.</h1>
                    <p>Embed booking on your own site. Seamless Payment Integration. We provide extra platform to manage
                        Check In</p>
                    <div class="btns">
                        <button>Create Event</button>
                        <button>Discover</button>
                    </div>
                </div>
                <div class="right">
                    <div class="button-slide">
                        <button class="prev-button">
                            <svg width="24" height="44" viewBox="0 0 24 44" fill="none"
                                xmlns="http://www.w3.org/2000/svg">
                                <path d="M22 2L2 22L22 42" fill="#9F9A9A" />
                                <path d="M22 2L2 22L22 42" stroke="#3D37F1" stroke-opacity="0.2" stroke-width="2.33333"
                                    stroke-linecap="round" stroke-linejoin="round" />
                            </svg>
                        </button>
                    </div>
                    <div class="slider">
                        <div class="slide">
                            <img src="css/img/slide one.png" alt="Slide 1">
                        </div>
                        <div class="slide">
                            <img src="css/img/Facebook.png" alt="Slide 2">
                        </div>
                        <div class="slide">
                            <img src="css/img/Twitter.png" alt="Slide 3">
                        </div>
                    </div>
                    <div class="button-slide">
                        <button class="next-button">
                            <svg width="24" height="44" viewBox="0 0 24 44" fill="none"
                                xmlns="http://www.w3.org/2000/svg">
                                <path d="M2.08289 42.0413L21.9999 21.9586L1.9173 2.0416" fill="#9F9A9A" />
                                <path d="M2.08289 42.0413L21.9999 21.9586L1.9173 2.0416" stroke="#3D37F1"
                                    stroke-opacity="0.2" stroke-width="2.33333" stroke-linecap="round"
                                    stroke-linejoin="round" />
                            </svg>
                        </button>
                    </div>
                </div>
            </div>
        </section>
        <section class="search">
            <div class="search-container container">
                <form action="/" class="search-form">
                    <div class="form-control">
                        <label for="event">Search Event</label><br>
                        <input type="text" name="event" placeholder="Search Event">
                    </div>
                    <div class="form-control">
                        <label for="place">Place</label><br>
                        <input type="text" name="place" placeholder="Search Place">
                    </div>
                    <div class="form-control">
                        <label for="time">Time</label><br>
                        <input type="date" name="time" placeholder="Enter Dtae">
                    </div>
                </form>
            </div>
        </section>
    </main>
    <!-- == || MAIN == -->
    <!-- == FOOTER == -->
    <footer>
    </footer>
    <!-- == || FOOTER == -->

    <!-- == Scripts == -->
    <script src="js/script.js"></script>
</body>

</html>
