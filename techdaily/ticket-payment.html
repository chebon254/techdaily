<body>
    <!-- == HEADER == -->
    <header class="payment">
        <nav>
            <div class="nav-container container">
                <div class="logo">
                    <a href="index.html"><img src="css/img/Tech Daily Logo.png" alt=""></a>
                </div>
                <div class="links">
                </div>
            </div>
        </nav>
    </header>
    <!-- == HEADER == -->

    <!-- == MAIN == -->
    <main>
        <section class="payment">
            <div class="payment-container container">
                <div class="left">
                    <span>FRIDAY 29TH AUGUST</span>
                    <h1>Startup Weekend, Nairobi</h1>
                    <p><strong>150</strong> Tickets remaining</p>
                    <h4>Personal Information</h4>
                    <form action="" class="ticket-payment">
                        <div class="ticket-fm-ctrl">
                            <input type="text" placeholder="Full Name">
                        </div>
                        <div class="ticket-fm-ctrl">
                            <input type="text" placeholder="Email">
                        </div>
                        <div class="ticket-fm-ctrl">
                            <input type="text" placeholder="Phone | +254">
                        </div>
                        <div class="ticket-fm-ctrl-">
                            <label for="">No of Tickets</label>
                            <div class="ticket-container">
                                <div class="counter-input">
                                    <div class="ticket-button" id="decrease">
                                        <svg xmlns="http://www.w3.org/2000/svg" width="38" height="38" viewBox="0 0 38 38" fill="none">
                                            <rect width="38" height="38" rx="10" fill="#242565"/>
                                            <path d="M30.0834 20.5801H7.91669V17.4135H30.0834V20.5801Z" fill="white"/>
                                        </svg>
                                    </div>
                                    <input class="ticket-input" type="number" id="ticket-count" value="1" min="1">
                                    <div class="ticket-button" id="increase">
                                        <svg xmlns="http://www.w3.org/2000/svg" width="38" height="38" viewBox="0 0 38 38" fill="none">
                                            <rect width="38" height="38" rx="10" fill="#00E741"/>
                                            <path d="M30.0833 20.5801H20.5833V30.0801H17.4166V20.5801H7.91663V17.4135H17.4166V7.91345H20.5833V17.4135H30.0833V20.5801Z" fill="white"/>
                                        </svg>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="ticket-fm-ctrl total">
                            <span>Total</span>
                            <span>KES 3000</span>
                        </div>
                        <div class="ticket-fm-ctrl">
                            <button type="submit">Reserve</button>
                        </div>
                    </form>
                </div>
                <div class="right">
                    <img src="css/img/slide one.png" alt="TechDailyAfrica">
                </div>
            </div>
        </section>
    </main>
    <!-- == || MAIN == -->

    <!-- == Scripts == -->
    <script src="js/script.js"></script>
    <script>
        const decreaseButton = document.getElementById("decrease");
        const increaseButton = document.getElementById("increase");
        const ticketInput = document.getElementById("ticket-count");

        decreaseButton.addEventListener("click", () => {
            if (ticketInput.value > 1) {
                ticketInput.value--;
            }
        });

        increaseButton.addEventListener("click", () => {
            ticketInput.value++;
        });

    </script>
</body>
